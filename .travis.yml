cache: pip
language: python
python:
- '2.7'
- '3.5'
- '3.6'
env:
  global:
  - PROJECT="Odoo Sentinel"
  - GH_NAME="OCA Git Bot"
  - GH_EMAIL="oca-git-bot@odoo-community.org"
  matrix:
  - TESTS="1"
  - LINT="1"
  - DOCS="1"
install:
- git clone --depth=1 https://github.com/LasLabs/python-quality-tools.git ${HOME}/python-quality-tools
- export PATH=${HOME}/python-quality-tools/travis:${PATH}
- travis_install
script:
- travis_run
after_success:
- travis_after_success
deploy:
  provider: pypi
  user: laslabs
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    repo: OCA/oca-decorators
    branch: master
    tags: true
